<svg id="logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1"/>
                </linearGradient>
            </defs>
            
            <!-- Fondo rojo completo -->
            <rect width="512" height="512" fill="url(#bgGrad)"/>
            
            <!-- Círculo blanco central -->
            <circle cx="256" cy="256" r="200" fill="white"/>
            
            <!-- Rectángulo vertical negro (Shorts) más ancho -->
            <rect x="186" y="146" width="140" height="220" rx="16" fill="#1a1a1a"/>
            
            <!-- Pantalla interna gris -->
            <rect x="202" y="162" width="108" height="188" rx="8" fill="#2a2a2a"/>
            
            <!-- Play button blanco -->
            <polygon points="236,226 236,286 296,256" fill="#ffffff"/>
            
            <!-- Barra diagonal de prohibición -->
            <line x1="106" y1="106" x2="406" y2="406" stroke="#FF0000" stroke-width="40" stroke-linecap="round"/>
        </svg>